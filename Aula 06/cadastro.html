<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <body style="background-color: bisque;">
        <style>
            h1{text-align: center;}
        </style>

</head>
<body>
    <form>
        <h1>FORMULÁRIO DE INSCRIÇÃO</h1>
        <br>
        <br>

        <h3>Preencha seus dados abaixo:</h3>
        <br>
        Nome completo:<br>
        <input type="text" placeholder="Ex: João da Silva" id="nome" name="nomePessoa" required>
        <br>
        <br>
        
        Email:<br>
        <input type="email" placeholder="xxxx@xxxxx.com" id="email" name="emailPessoa" required>
        <br>
        <br>

        Senha:<br>
        <input type="password" placeholder="Digite aqui sua senha" required>
        <br>
        <input type="password" placeholder="Confirme sua senha" required>
        <br>
        <br>

        Idade: <input type="number" id="idade" name="idadePessoa" required>
        <br>
        <br>

        Gênero:
        <select required>
            <option>Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="None">Prefiro não declarar</option>
        </select>
        <br>
        <br>
        <br>
        <br>

        <input type="checkbox" required>Concordo com os termos e condições acima.
        <br>
        <br>
        <input type="submit">


        




        






    </form>
    
</body>
</html>
